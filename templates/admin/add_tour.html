
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tour - Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-brand">
                <h2>Tirana Walk Tour</h2>
                <span>Admin Dashboard</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('admin_dashboard') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('admin_tours') }}" class="nav-link">Tours</a>
                <a href="{{ url_for('admin_bookings') }}" class="nav-link">Bookings</a>
                <a href="{{ url_for('admin_logout') }}" class="nav-link logout">Logout</a>
            </div>
        </nav>
        
        <main class="admin-main">
            <div class="page-header">
                <h1>Add New Tour</h1>
                <a href="{{ url_for('admin_tours') }}" class="btn btn-secondary">Back to Tours</a>
            </div>
            
            <form method="POST" class="tour-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="id">Tour ID *</label>
                        <input type="text" id="id" name="id" required placeholder="e.g., tirana-walking-tour">
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price (EUR) *</label>
                        <input type="number" id="price" name="price" required placeholder="25">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required placeholder="Tour Title">
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration *</label>
                        <input type="text" id="duration" name="duration" required placeholder="3 hours">
                    </div>
                    
                    <div class="form-group">
                        <label for="starting_point">Starting Point *</label>
                        <input type="text" id="starting_point" name="starting_point" required placeholder="Skanderbeg Square">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="short_description">Short Description *</label>
                        <textarea id="short_description" name="short_description" required placeholder="Brief tour description..."></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="long_description">Long Description *</label>
                        <textarea id="long_description" name="long_description" rows="4" required placeholder="Detailed tour description..."></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="schedule">Schedule (one per line) *</label>
                        <textarea id="schedule" name="schedule" rows="3" required placeholder="2025-09-15T10:00:00&#10;2025-09-15T14:00:00"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="images">Image URLs (one per line) *</label>
                        <textarea id="images" name="images" rows="2" required placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="highlights">Highlights (one per line) *</label>
                        <textarea id="highlights" name="highlights" rows="3" required placeholder="Skanderbeg Square&#10;Et'hem Bey Mosque"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="included">What's Included (one per line) *</label>
                        <textarea id="included" name="included" rows="3" required placeholder="Professional guide&#10;Entry tickets"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="meeting_point_details">Meeting Point Details *</label>
                        <textarea id="meeting_point_details" name="meeting_point_details" rows="2" required placeholder="Meet at the monument in Skanderbeg Square..."></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="languages">Languages (comma-separated) *</label>
                        <input type="text" id="languages" name="languages" required placeholder="English, Italian, German">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Tour</button>
                    <a href="{{ url_for('admin_tours') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
